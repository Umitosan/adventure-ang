<p *ngIf="currentPlayer" > Selected Player: {{currentPlayer.name}} </p>

<h3>Players:</h3>
<h4>Click Player Name To Set As Current Player</h4>
<div *ngFor="let player of players" (click)="playerClicked(player)">
  <p>Player # {{player.id}}</p>
  <p>Name: {{player.name}}</p>
  <p>Score: {{player.score}}</p>
  <hr>
</div>
<app-new-player></app-new-player>
<br>
<br>
<button *ngIf="currentPlayer" (click)="goToChapter(currentChapter)">Start Adventure</button>
